
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RZMART - Marketplace Tas Wanita</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #0d2c49; color: white; padding: 10px 20px; }
    nav { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    nav input[type="search"] { padding: 5px; margin-top: 10px; }
    .product-list { display: flex; flex-wrap: wrap; justify-content: center; padding: 10px; }
    .product { width: 200px; margin: 10px; padding: 10px; border: 1px solid #ccc; text-align: center; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .btn { background: #0d2c49; color: white; padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; }
    #cart-icon { position: fixed; top: 20px; right: 20px; background: #f00; color: white; padding: 10px; border-radius: 50%; cursor: pointer; z-index: 999; }
    #wa-float { position: fixed; bottom: 20px; right: 20px; background: #25d366; padding: 10px; border-radius: 50%; color: white; font-size: 20px; z-index: 999; text-decoration: none; }
    .admin-panel { padding: 20px; background: #fff; margin: 10px; border-radius: 8px; }
    .slide { width: 100%; overflow: hidden; margin-bottom: 10px; }
    .slide img { width: 100%; animation: slideShow 9s infinite; border-radius: 8px; }
    @keyframes slideShow {
      0% { opacity: 1; }
      33% { opacity: 0; }
      66% { opacity: 1; }
    }
    @media (max-width: 600px) {
      .product { width: 90%; }
      nav { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div><strong>üëú RZMART</strong></div>
      <div><input type="search" placeholder="Cari tas..."></div>
    </nav>
  </header>

  <div class="slide">
    <img src="https://via.placeholder.com/1200x300?text=Promo+Tas+Wanita" alt="Slide Promo">
  </div>

  <div id="cart-icon" onclick="viewCart()">üõí <span id="cart-count">0</span></div>

  <div class="product-list" id="productList"></div>

  <div class="admin-panel">
    <h3>Admin Panel</h3>
    <button onclick="addSampleProduct()">Tambah Produk Contoh</button>
  </div>

  <a href="https://wa.me/6281234567890" id="wa-float" target="_blank">üí¨</a>

  <script>
    let products = [];
    let cart = [];

    function initProducts() {
      for (let i = 1; i <= 20; i++) {
        products.push({
          id: i,
          name: `Tas Wanita ${i}`,
          category: i % 2 === 0 ? 'Ransel' : 'Selempang',
          price: 20000 + Math.floor(Math.random() * 30000),
          rating: Math.floor(Math.random() * 5) + 1,
          stock: 10,
          img: `https://via.placeholder.com/200x200?text=Tas+${i}`
        });
      }
      renderProducts();
    }

    function renderProducts() {
      const list = document.getElementById('productList');
      list.innerHTML = '';
      products.forEach(p => {
        list.innerHTML += `
          <div class="product">
            <img src="${p.img}" alt="${p.name}" style="width:100%">
            <h4>${p.name}</h4>
            <p>Kategori: ${p.category}</p>
            <p>Rating: ${'‚≠ê'.repeat(p.rating)}</p>
            <p>Harga: Rp ${p.price.toLocaleString('id-ID')}</p>
            <p>Stok: ${p.stock}</p>
            <button class="btn" onclick="addToCart(${p.id})">Beli</button>
          </div>
        `;
      });
    }

    function addToCart(id) {
      const p = products.find(x => x.id === id);
      if (!p || p.stock <= 0) return alert("Stok habis!");
      cart.push(p);
      p.stock--;
      document.getElementById('cart-count').innerText = cart.length;
      renderProducts();
    }

    function viewCart() {
      let text = '*Struk Belanja RZMART*\n';
      let total = 0;
      cart.forEach(p => {
        text += `\n${p.name} - Rp ${p.price.toLocaleString('id-ID')}`;
        total += p.price;
      });
      text += `\n\nTotal: Rp ${total.toLocaleString('id-ID')}`;
      text += `\nMetode Pembayaran: COD / E-Wallet / Transfer`;
      text += `\nOngkir (otomatis): Berdasarkan kota/provinsi`;
      text += `\nAlamat Pengiriman: [isi manual oleh pembeli]`;
      const wa = `https://wa.me/6281234567890?text=${encodeURIComponent(text)}`;
      window.open(wa, '_blank');
    }

    function addSampleProduct() {
      const id = products.length + 1;
      products.push({
        id,
        name: `Tas Baru ${id}`,
        category: 'Pesta',
        price: 25000,
        rating: 4,
        stock: 5,
        img: `https://via.placeholder.com/200x200?text=Tas+Baru+${id}`
      });
      renderProducts();
    }

    initProducts();
  </script>
</body>
</html>
